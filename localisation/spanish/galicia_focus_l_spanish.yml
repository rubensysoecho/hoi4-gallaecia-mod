l_spanish:
 galician_political_01:0 "Saltar del barco"
 galician_political_01_desc:0 "El estado de la república es deplorable, las reformas hechas por el gobierno no han hecho más que agitar la sociedad española y llevarla al filo de una fatricida guerra civil, el Partido Galleguista ha aprovechado la situación y ha conseguido, con éxito, la independencia de Galicia. VIVA A NOSA TERRA!"
 galician_political_02:0 "Afianzar el estado gallego"
 galician_political_02_desc:0 "Nuestra nación lleva siglos esperando a ser liberada de las garras castellanas, después de nuestra liberación es imperativo que creemos un estado fuerte y próspero."
 galician_political_03:0 "Falemos galego"
 galician_political_03_desc:0 "'A nosa lingua' lleva tiempo sufriendo cambios debido a la influencia española en nuestra patria, es nuestro deber como gallegos purgar toda forma de influencia extranjera de nuestra cunqueriana lengua."
 
 galician_political_fascist_01:0 "Reivindicar la raza atlántica"
 galician_political_fascist_01_desc:0 "Vicente Risco es un gran intelectual de la nación, en libros como 'Mitteleuropa' reivindica la existencia de una raza superior, la atlántica, estos son ideales que enaltecen a la nación gallega, es nuestro deber adaptarlas a nuestro gobierno."
 galician_political_fascist_02:0 "Cumplir el sueño de Risco"
 galician_political_fascist_02_desc:0 "Las ideas de Risco han calado en la población, los gallegos hemos ascendido como pueblo, gracias a métodos médicos somos capaces de dividir la población en puros e impuros. Un avance importante para conseguir la unidad y pureza del pueblo atlántico." 
 galician_political_fascist_03:0 "Los más puros"
 galician_political_fascist_03_desc:0 "Es nuestro deber crear un ejército fuerte que nos permita conseguir nuestros objetivos, debemos llamar a las armas a nuestros ciudadanos más puros y darles entrenamiento de élite para formar una fuerza imparable."
 galician_political_fascist_04:0 "Mitteleuropa"
 galician_political_fascist_04_desc:0 "En la obra de nuestro gran líder hemos encontrado una causa justa por la que unirnos, nuestra raza debe expandirse, nuestro objetivo más inmediato debe ser Portugal, nuestros pueblos deben volver a unirse para poder iluminar a los portugueses y recordarles que son seres superiores, como nosotros."
